
<h1>Plaese register</h1>

<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label for="firstName" class="form-label">First name</label>
    <input type="text" formControlName="first_name" class="form-control" id="firstName" aria-describedby="emailHelp">
    <div class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last name</label>
    <input type="text" formControlName="last_name" class="form-control" id="lastName" aria-describedby="emailHelp">
    <div class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="pwdConfirm" class="form-label">Password confirmation</label>
    <input type="password" formControlName="password_confirmation" class="form-control" id="pwdConfirm">
  </div>



  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
</form>
